<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>

   
    <main>
        <div id="container">           
            
                <div id="display"></div>
                <button type="button" class="utility" id="clear">AC</button>
                <button type="button" class="utility" id="backspace">Del</button>
                <button type="button" class="utility" id="plusMin">+/-</button>
                <button type="button" class="operator" id="+btn">+</button>
                <button type="button" class="number" id="7btn" value="7">7</button>
                <button type="button" class="number" id="8btn" value="8">8</button>
                <button type="button" class="number" id="9btn" value="9">9</button>
                <button type="button" class="operator" id="-btn" >-</button>
                <button type="button" class="number" id="4btn" value="4">4</button>
                <button type="button" class="number" id="5btn" value="5">5</button>
                <button type="button" class="number" id="6btn" value="6">6</button>
                <button type="button" class="operator" id="*btn">*</button>
                <button type="button" class="number" id="1btn" value="1">1</button>
                <button type="button" class="number" id="2btn" value="2">2</button>
                <button type="button" class="number" id="3btn" value="3">3</button>
                <button type="button" class="operator" id="/btn">/</button>
                <button type="button" class="number" id="btn0" value="0">0</button>
                <button type="button"  id="decimal">.</button>
                <button type="button" class="equals" id="=btn">=</button>
           
            
                
            
        </div>






    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
